{% extends "base.html" %}
{% block content_title %}{% endblock %}

{% block content %}

{% for article in articles_page.object_list %}

    {% if loop.index < 7 %}

      <article>
        <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
        {{ article.content }}
      </article>

      <hr />

    {% endif %}

{% endfor %}

{% include 'pagination.inc.html' %}

{% endblock content %}
