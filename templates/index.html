{% extends "base.html" %}
{% block content_title %}{% endblock %}

{% block content %}

{% for article in articles %}

      <article class="full">
        {% include 'metadata.inc.html' %}
        <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
        {{ article.content }}
      </article>

      <hr />

{% endfor %}


{% endblock content %}
